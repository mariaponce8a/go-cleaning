<mat-toolbar class="toolbar" fixedInViewport="true">
    <div class="d-flex flex-row justify-content-center align-items-center g-2">
        <button class="mt-0" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="toolbarItem mt-0">menu</mat-icon>
        </button>
        <label class="tituloApp ml-3">Burbuja de seda</label>
    </div>

    <div class=" contUserPerf d-flex flex-row justify-content-center align-items-center g-2">
        <label class="user">
            {{this.nombrePersona}} | {{this.perfilPersonaDesc}}
        </label>

        <button class="Btn" (click)="logout()">
            <div class="sign"><svg viewBox="0 0 512 512">
                    <path
                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
                </svg></div>
            <div class="text">Salir</div>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container style="height: 100%">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" fixedInViewport="true"
        [ngClass]="{ indexWeb: !isMobile }">
        <div style="margin-top: 70px;">
            <mat-list class="d-flex flex-column px-2">
                @for (opt of this.menuItems; track $index) {
                <mat-list-item class="menuItemCont" (click)="goToPage(opt.pagina)">
                    <span class="labelIconCont">
                        <mat-icon class="icon"> {{ opt.icon }}
                        </mat-icon>
                        &nbsp;{{ opt.descripcion }}
                    </span>
                </mat-list-item>
                }
            </mat-list>

        </div>
    </mat-sidenav>
    <mat-sidenav-content class="contenido content-nav-web">
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
